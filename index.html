<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Whac-a-Mole
        </h1>
        <div class="score">
            <h2>Your Score: </h2>
            <h2 id="scoring">0</h2>
        </div>
        <div class="time">
            <h2>Time-Left: </h2>
            <h2 id="timeleft">60</h2>
        </div>
        <div class="grid">
            <div class="square" id="grid1"></div>
            <div class="square" id="grid2"></div>
            <div class="square" id="grid3"></div>
            <div class="square" id="grid4"></div>
            <div class="square" id="grid5"></div>
            <div class="square" id="grid6"></div>
            <div class="square" id="grid7"></div>
            <div class="square" id="grid8"></div>
            <div class="square" id="grid9"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
